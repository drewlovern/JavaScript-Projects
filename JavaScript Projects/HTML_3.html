<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>JavaScript 3</title>
		<meta charset="utf-8">
		<meta name="author" content="Drew">
        <script src="JavaScript/JavaScript_3.js"></script>
	</head>

	<body>
	
			<h1>Characters</h1>
            <h3>Click on a character to see what show they are in!</h3>
            <ul>
                <li onclick="displayType(this)" id="Walter White"
                data-show-type="Breaking Bad">Walter White</li>
                <li onclick="displayType(this)" id="Delores"
                data-show-type="WestWorld">Delores</li>
                <li onclick="displayType(this)" id="Jack Bauer"
                data-show-type="24">Jack Bauer</li>
                <li onclick="displayType(this)" id="The Mountain"
                data-show-type="Game of Thrones">The Mountain</li>
            </ul>

	</body>
</html>
